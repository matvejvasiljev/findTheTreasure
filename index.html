<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find the treasure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Find the treasure!</h1>
    <div class="hintContainer">
        <p id="hintBox">Good luck!</p>
    </div>

    <div class="game">
        <img ondragstart="return false;" id="map" src="./images/treasureMap0.png" alt="">
        <img ondragstart="return false;" id="pirate" src="./images/pirate.png" alt="">
        <img ondragstart="return false;" id="treasure" src="./images/treasure.png" alt="">
        <ul class="mapChange">
            <li id="map0">
                <img ondragstart="return false;" src="./images/treasureMap0.png" alt="">
            </li>
            <li id="map1">
                <img ondragstart="return false;" src="./images/treasureMap1.png" alt="">
            </li>
        </ul>

    </div>

    <p id="restartButton">Restart</p>

    <script src="script.js"></script>
</body>

</html>
